<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Book Form</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container  h-100">
    <div class="row h-100  justify-content-center align-items-center">
        <div class="col-12">
            <div class="row justify-content-start">
                <div class="col-md-6 text-left mb-5">
                    <h2 class="display-4">Adding book form</h2>
                </div>
            </div>
            <div class="row justify-content-start">

                <form action="#" th:action="@{/addBook}" method="post" th:object="${book}">
                    <label>Title:</label>
                    <input type="text" th:field="*{title}" /><br/>
                    <label>Author:</label>
                    <input type="text" th:field="*{author}" /><br/>
                    <label>Published date (dd-mm-yyyy):</label>
                    <input type="date" th:field="*{publishedDate}"  /><br/>

                    <button type="submit" class="btn btn-info" >Submit</button>
                    <a class="btn btn-info" th:href="@{/}">Cancel</a>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
