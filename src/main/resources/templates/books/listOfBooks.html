<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Of Books</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container  h-100">
    <div class="row h-100  justify-content-center align-items-center">
        <div class="col-12 " >
            <div class="row justify-content-start">
                <div class="col-md-6 text-left mb-5">
                    <h2 class="display-4">List of books</h2>
                </div>
            </div>
            <div class="row justify-content-end">
                <form th:action="@{/search}" method="post">
                    <input type="text" name="searchTerm" aria-label="searchTerm" th:value="${searchTerm}"  placeholder="Find by title or author" size="50" >
                    <button type="submit" class="btn btn-info" >Search</button>
                    <button type="reset" class="btn btn-info" >Reset</button>
                </form>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Book</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Published date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${books}">
                                <th th:text="${book?.getId()}" scope="row"></th>
                                <td th:text="${book?.getTitle()}"></td>
                                <td th:text="${book?.getAuthor()}"></td>
                                <td th:text="${#dates.format(book?.getPublishedDate(), 'dd-MM-yyyy')}"></td>

                            </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row justify-content-start">
                <a class="btn btn-info" th:href="@{/addBook}">Add Book</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
